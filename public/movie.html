<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: black;
      background-image: url('https://source.unsplash.com/1600x900/?cinema,movie');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }
    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .movie-info {
      margin-top: 20px;
      padding: 15px;
      background: #e3f2fd;
      border-radius: 5px;
      min-height: 250px;
    }
    .movie-poster {
      max-width: 200px;
      margin: 10px auto;
    }
    .loader {
      display: none;
      margin: 10px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üé¨ Movie Search</h2>
    <input type="text" id="movie" placeholder="Enter Movie Name" />
    <button onclick="getMovie()">Search</button>
    <div class="loader" id="loader"></div>
    <div class="movie-info" id="movieInfo">Enter a movie name and click "Search"!</div>
  </div>

  <script>
    async function getMovie() {
      const movie = document.getElementById('movie').value.trim();
      const apiKey = '718f310c'; // Your OMDb API key
      const loader = document.getElementById('loader');
      const movieInfo = document.getElementById('movieInfo');

      if (!movie) {
        movieInfo.innerHTML = '<p style="color:red;">‚ùó Please enter a movie name.</p>';
        return;
      }

      movieInfo.innerHTML = "";
      loader.style.display = "block";

      const url = `https://www.omdbapi.com/?apikey=${apiKey}&t=${encodeURIComponent(movie)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        loader.style.display = "none";

        if (data.Response === "False") {
          movieInfo.innerHTML = `<p style="color:red;">‚ùå Error: ${data.Error}</p>`;
        } else {
          movieInfo.innerHTML = `
            <h3>üé¨ ${data.Title} (${data.Year})</h3>
            <img class="movie-poster" src="${data.Poster !== "N/A" ? data.Poster : 'https://via.placeholder.com/200x300?text=No+Image'}" alt="${data.Title} poster">
            <p>‚≠ê <strong>IMDb Rating:</strong> ${data.imdbRating}/10</p>
            <p>‚è±Ô∏è <strong>Runtime:</strong> ${data.Runtime}</p>
            <p>üé≠ <strong>Genre:</strong> ${data.Genre}</p>
            <p>üë• <strong>Cast:</strong> ${data.Actors}</p>
            <p>üé¨ <strong>Director:</strong> ${data.Director}</p>
            <p>üìù <strong>Plot:</strong> ${data.Plot}</p>
            <p>üèÜ <strong>Awards:</strong> ${data.Awards}</p>
          `;
        }
      } catch (error) {
        loader.style.display = "none";
        movieInfo.innerHTML = `<p style="color:red;">‚ö†Ô∏è Error fetching data. Please try again later.</p>`;
        console.error('Fetch error:', error);
      }
    }
  </script>
</body>
</html>
